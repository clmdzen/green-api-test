<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREEN-API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .left-column {
            width: 300px;
            padding: 10px;
            box-sizing: border-box;
        }

        .right-column {
            flex: 1;
            padding: 10px;
            box-sizing: border-box;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .response-field {
            width: 100%;
            height: calc(100vh - 200px); /* Adjust the height to be appropriate */
            overflow-y: auto;
            white-space: pre-wrap;
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <div class="input-group">
                <label for="idInstance">ID Instance:</label>
                <input type="text" id="idInstance" placeholder="Введите ID Instance">
            </div>
            <div class="input-group">
                <label for="ApiTokenInstance">API Token Instance:</label>
                <input type="text" id="ApiTokenInstance" placeholder="Введите API Token Instance">
            </div>
            <button onclick="callAPI('getSettings')">getSettings</button>
            <button onclick="callAPI('getStateInstance')">getStateInstance</button>
            
            <div class="input-group">
                <label for="phoneNumber">Номер телефона:</label>
                <input type="text" id="phoneNumber" placeholder="Введите номер телефона">
            </div>
            <div class="input-group">
                <label for="message">Сообщение:</label>
                <input type="text" id="message" placeholder="Введите сообщение">
            </div>
            <button onclick="sendMessage()">sendMessage</button>
            
            <div class="input-group">
                <label for="phoneNumberFile">Номер телефона (для файла):</label>
                <input type="text" id="phoneNumberFile" placeholder="Введите номер телефона">
            </div>
            <div class="input-group">
                <label for="fileUrl">Ссылка на файл:</label>
                <input type="text" id="fileUrl" placeholder="Введите ссылку на файл">
            </div>
            <button onclick="sendFileByUrl()">sendFileByUrl</button>
        </div>
        <div class="right-column">
            <div>Ответ:</div>
            <pre id="responseField" class="response-field">Ответ будет здесь</pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
